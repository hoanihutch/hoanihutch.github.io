<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowdeck</title>
    <style>
        @font-face {
            font-family: 'Raleway';
            src: url('fonts/Raleway-VariableFont_wght.ttf') format('truetype');
            font-weight: 100 900; /* Variable weight range */
            font-style: normal;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Raleway', sans-serif;
            color: #fff;
            text-align: center;
        }
    
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('josiah-weiss-QU-zhliIV8Q-unsplash.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 1.0;
        }
    
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* Adjust opacity as needed */
            z-index: -1;
        }
    
        .container {
            text-align: center;
            position: relative;
            padding: 20px;
        }
    
        .logo {
            max-width: 100%; /* Adjusts to a smaller size on larger screens */
            height: auto;
            margin-bottom: 20px;
        }
    
        .contact-link {
            color: #fff;
            text-decoration: none;
            font-size: 1.5vw; /* Responsive font size based on viewport width */
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: 500;
        }
    
        .contact-link:hover {
            color: #fff;
            font-weight: 550;
        }
    
        .tagline {
            font-size: 2.5vw; /* Scales based on viewport width */
            color: #fff;
            font-weight: 500;
            margin: 10px 0;
        }

        /* Sign In Link Styles */
        .signin-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .signin-link {
            font-family: 'Raleway', sans-serif;
            color: #fff;
            text-decoration: none;
            font-size: 1.2vw;
            padding: 8px 16px;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 500;
            display: inline-block;
        }

        .signin-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            font-weight: 600;
        }
    
        /* Media Query for Small Screens */
        @media (max-width: 768px) {
            .logo {
                max-width: 100%; /* Increases size on smaller screens */
            }
            .tagline {
                font-size: 5vw; /* Adjusts for smaller screens */
            }
            .contact-link {
                font-size: 4vw;
            }
            .signin-link {
                font-size: 3vw;
                padding: 6px 12px;
            }
        }
    
        /* Media Query for Very Small Screens */
        @media (max-width: 480px) {
            .logo {
                max-width: 100%; /* Larger for very small screens */
            }
            .tagline {
                font-size: 8vw; /* Increases for readability on tiny screens */
            }
            .contact-link {
                font-size: 5vw;
            }
            .signin-link {
                font-size: 4vw;
                padding: 5px 10px;
            }
        }
    </style>    
    
</head>
<body>

<div class="background">
    <div class="overlay"></div> <!-- Dark overlay -->
</div>

<div class="signin-container">
    <a href="https://app.flow-deck.com" class="signin-link">Flowdeck App</a>
</div>

<div class="container">
    <img src="FLOWDECK-White-Logo-RGB.png" alt="Company Logo" class="logo"> <!-- Replace with your logo file -->
    <p class="tagline">The Future of Engineering Design</p>
    <a href="mailto:info@flow-deck.com" class="contact-link">info@flow-deck.com</a>
</div>

</body>
</html>
